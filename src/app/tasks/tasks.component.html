@if (isAddingTask) {
  <app-new-task/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id){
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)"/>
      </li>
    }

  </ul>
</section>
